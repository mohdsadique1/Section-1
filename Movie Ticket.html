        <title>Movie Title</title>
        <label for="Movie" Movie Name>Movie Title:</label>
        <select>Movie</select>
        <input type="text" required minlength="20">
        <br><br>

        <label>Select Movie</label>
        <input type="text" list="Movie">
        <datalist id="Movie">
            <option>--select--</option>
            <option>DDLJ</option>
            <option>3Idiots</option>
            <option>Stree</option>
            <option>Ready</option>
            <option>Wanted</option>
            <option>Dabangg</option>
         </datalist>


        <label for="Date">The date you want to attend:</label>
        <input type="date">
        <label for="Time"time>What time suits you?</label>
        <input type="time"required>
        <br><br>

        <label for="number">Number of tickets for adults:</label>
        <select>
            <option>--select--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
         </select>
        <label for="number">Number of tickets for children:</label>
        <select>
            <option>--select--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
         </select>

        <br><br>

        <label for="email">Email Address:</label>
        <input type="email"required>
        <br><br>

        <label for="name">Reservation Name:</label>
        <input type="text"First required>
        <input type="text"Last required>
        <br><br>
        
        <label for="verification">Verification:</label>
        <input type="checkbox"robot>I'm not a robot
        <button>Submit</button> 
    </form>
</body>
</html>
