<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie ticket Form</title>
    <style>
        body{
            background-color:gray;
            text-align: center;
        }
        label{
            color:maroon;
        }
        input{
            color:brown;
            background-color:rgb(240, 214, 128);
        }
        select{
            color:brown;
            background-color:rgb(240, 214, 128);
        }
        button{
            color:white;
            background-color: blue;
        }
        text{
            color: maroon;
            background-color:rgb(240, 214, 128) ;
        }
    </style>

</head>
<body>
    <h1>Movie Ticket Form</h1>
    <form>
        <img src="https://images.mid-day.com/images/images/2023/may/bloddydaddmainposter_d.jpg" alt="" height="300px"width="250px">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2Co622SjQAvZhNeodH5tN1CeuhD_guiXy3l7n3nL_Mx7f83FMvAcIo6B_c9M27lfkgFg&usqp=CAU" alt=""height="300px"width="250px">
        <img src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/2023/12/mv5bnduxntayzmetzjmxns00mda0ltk0ntetztmxm2vlndm3ymvmxkeyxkfqcgdeqxvyndexmzmxnje-_v1_.jpg" alt=""height="300px"width="250px">
        <br><br>
        <label>Movie Title:</label>
        <select id="Movie Title">
            <option>--Select--</option>
            <option>English</option>
            <option>Hindi</option>
            <option>Arabic</option>
            <option>Marathi</option>
            <option>Telgu</option>
            <option>Tamil</option>
         </select>
        <br><br>

        <label>Select Movie</label>
        <select id="Movie">
            <option>--select--</option>
            <option>DDLJ</option>
            <option>3Idiots</option>
            <option>Stree</option>
            <option>Ready</option>
            <option>Wanted</option>
            <option>Dabangg</option>
         </select>


        <label for="Date">The date you want to attend:</label>
        <input type="date"required>
        <label for="Time">What time suits you?</label>
        <input type="time"required>
        <br><br>

        <label for="number">Number of tickets for adults:</label>
        <select>
            <option>--select--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
         </select>
        <label for="number">Number of tickets for children:</label>
        <select>
            <option>--select--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
         </select>

        <br><br>

        <label for="name">Reservation Name:</label>
        <input type="text"placeholder="First Name"required>
        <input type="text"placeholder="Last Name"required>
        <br><br>
        
        <label for="number">Mobile No:</label>
        <input type="number"placeholder="Enter your mobile no"required>
        <br><br>
        <label for="email">Email Address:</label>
        <input type="email"placeholder="Enter your email here"required>
        <br><br>

        <label for="payment">Choose your payment options:</label>
        <select>
            <option value="--Select--">--Select--</option>
            <option value="Googlepay">Googlepay</option>
            <option value="Paytm">Paytm</option>
            <option value="Phonepay">Phonepay</option>
            <option value="NetBanking">Netbanking</option>
        </select>
        <button>Paynow</button>
        <label for="verification">Verification:</label>
        <input type="checkbox"robot>I'm not a robot
        <details>
            <summary>View Terms & Conditions</summary>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis error nesciunt rerum eveniet, dolore assumenda natus voluptate eligendi aperiam odit delectus amet qui, quod voluptatem nostrum incidunt vel quisquam earum.</p>
         </details>
        <button>Submit</button> 
    </form>

    <label class="color"></label>
</body>
</html>
