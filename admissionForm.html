<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>

    <h1>Student Admission Form</h1>
    <form>

         <label>Student Name</label>
         <input type="text" required minlength="4">
         <br><br>

         <label>Email Address</label>
         <input type="email" required>
         <br><br>

         <label>Mobile No.</label>
         <input type="Mobile number" required>
         <br><br>

         <label>Address</label>
         <textarea rows="4" cols="20" ></textarea>
         <br><br>

         <label>Gender</label>
         <input type="radio" name="gender">Male
         <input type="radio" name="gender">Female
         <br><br>

         <label>Select course</label>
         <select>
            <option>--Select--</option>
            <option>Mern Stack</option>
            <option>Data Science</option>
            <option>Cloud Computing</option>
            <option>Search Engine Optimisation</option>
         </select>
         <br><br>

         <label>Select College</label>
         <input type="text" list="college">

         <datalist id="college">
            <option>--Select--</option>
            <option>LPCPS</option>
            <option>BBDNIIT</option>
            <option>BBDU</option>
            <option>Integral</option>
            <option>LU</option>
            <option>AKTU</option>
         </datalist>

         <label>Date of birth</label>
         <input type="date">
         <br><br>

         <input type="checkbox">
         <label>Accept Terms & Conditions</label>

         <details>
            <summary>View Terms & Conditions</summary>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis error nesciunt rerum eveniet, dolore assumenda natus voluptate eligendi aperiam odit delectus amet qui, quod voluptatem nostrum incidunt vel quisquam earum.</p>
         </details>
         <button>Submit</button>      
    </form>
</body>
</html>
